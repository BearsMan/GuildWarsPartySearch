name: Build and Push Docker Image

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Publish .NET project
      run: dotnet publish GuildWarsPartySearch/GuildWarsPartySearch.Server.csproj -c Release

    - name: Log in to Docker Hub
      run: |
        docker login guildwarspartysearch.azurecr.io --username "${{ secrets.DOCKERHUB_USERNAME }}" --password "${{ secrets.DOCKERHUB_PASSWORD }}"

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/guildwarspartysearch:latest
        context: GuildWarsPartySearch/
        file: Dockerfile
        build-args: |
          BUILD_DIR=out